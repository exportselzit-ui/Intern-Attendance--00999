<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Attendance System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #f5f7fa; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); color: white; padding: 20px; border-radius: 10px; margin-bottom: 30px; }
        .logo { display: flex; align-items: center; gap: 15px; }
        .logo i { font-size: 2.5rem; }
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn { padding: 12px 20px; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; margin: 5px; }
        .btn-success { background: #28a745; color: white; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #6a11cb; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-user-clock"></i>
                <h1>Intern Attendance System</h1>
            </div>
        </header>

        <div class="dashboard">
            <div class="card">
                <h2>Mark Attendance</h2>
                <p>Current time: <span id="currentTime">Loading...</span></p>
                <button class="btn btn-success" onclick="markAttendance()">
                    <i class="fas fa-fingerprint"></i> Mark Present
                </button>
            </div>
        </div>

        <div class="card">
            <h2>Today's Attendance</h2>
            <table>
                <thead>
                    <tr><th>Intern</th><th>Time</th><th>Status</th></tr>
                </thead>
                <tbody id="attendanceTable">
                    <tr><td colspan="3" style="text-align: center;">System Ready</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function updateTime() {
            document.getElementById('currentTime').textContent = new Date().toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        function markAttendance() {
            alert('Attendance system working!');
        }
    </script>
</body>
</html>
