<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Attendance System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px 0;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo i {
            font-size: 2.5rem;
        }
        .logo h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }
        .date-display {
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        iframe {
            width: 100%;
            height: 1100px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        .form-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-top: 40px;
        }
        .form-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-user-clock"></i>
                    <h1>Intern Attendance System</h1>
                </div>
                <div class="date-display" id="currentDate">Loading...</div>
            </div>
        </header>

        <!-- ✅ Embedded Google Form Section -->
        <div class="form-section">
            <h2>Mark Your Attendance</h2>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScnVRkt7OIm2A8SR_Ur6uNmNq-KBs2pkE_BTujNgzqwPlp14w/viewform?embedded=true" 
                    width="640" height="1078" frameborder="0" marginheight="0" marginwidth="0">
                Loading…
            </iframe>
        </div>

        <footer>
            <p>Intern Attendance System © 2025 | Designed for efficient intern management</p>
        </footer>
    </div>

    <script>
        const currentDateElement = document.getElementById('currentDate');
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            currentDateElement.textContent = now.toLocaleDateString('en-US', options);
        }
        updateDateTime();
    </script>
</body>
</html>
